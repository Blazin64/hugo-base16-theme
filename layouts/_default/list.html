{{ partial "header.html" . }}
<main role="main" class="article-list">
  <h1 class="list-title">{{ .Title }}</h1>
  {{ $paginator := .Paginate .Data.Pages }}
  {{ range $paginator.Pages }}
    {{ partial "article-list-item.html" . }}
    {{end}}
  {{ partial "pagination.html" . }}
</main>
{{ partial "footer.html" . }}
